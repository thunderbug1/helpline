<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="emergency.js"></script>
</head>

<body>
    <select id="countryselector" onchange="get_emergency_numbers()">
      </select>
    <div id="emergeny_title" class="title"></div>
    <div class="button-grid">
        <a id="emergency-button" class="button">
            <div>
                <div class="emergency-name">Emergency</div>
                <div id="Emergency" class="emergency-number"></div>
            </div>
            <div id="emergency-overlay" class="overlay"></div>
        </a>
        <a id="ambulance-button" class="button">
            <div>
                <div class="emergency-name">Ambulance</div>
                <div id="Ambulance" class="emergency-number"></div>
            </div>
            <div id="ambulance-overlay" class="overlay"></div>
        </a>
        <a id="fire-button" class="button">
            <div>
                <div class="emergency-name">Fire</div>
                <div id="Fire" class="emergency-number"></div>
            </div>
            <div id="fire-overlay" class="overlay"></div>
        </a>
        <a id="police-button" class="button">
            <div>
                <div class="emergency-name">Police</div>
                <div id="Police" class="emergency-number"></div>
            </div>
            <div id="police-overlay" class="overlay"></div>
        </a>
    </div>
</body>

</html>
